<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Play Music</title>
</head>

<body>
    <div class="container">
        <div class="music">
            <img src="/assets/download.jpeg" alt="">
            <div class="info">
                <h2>URL Melt - Unicorn Heads</h2>
                <p>Album - Youtube Music</p>
                <div class="waveform" id="waveform"></div>
                    <div class="controls">
                        <img src="/assets/play.png" alt="play" id="playBtn">
                        <img src="/assets/stop.png" alt="stop" id="stopBtn">
                        <img src="/assets/volume.png" alt="volume" id="volumeBtn">
                    </div>
            </div>
            <!--Fim da info-->

        </div>
        <!--Fim Music-->
    </div>
    <!--Fim Container-->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
